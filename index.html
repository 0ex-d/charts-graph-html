<!DOCTYPE html>
<html>
    <head>
        <title>Speed vs Distance Graph</title>
    </head>
    <body>
        <div style="width: 80%; margin: 0 auto">
            <canvas id="myChart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // Sample random data for distance and speed
            const distanceData = [1, 3, 7, 1, 4, 5, 2, 5, 2, 3]; //Array.from({ length: 10 }, () => Math.floor(Math.random() * 10));
            const speedData = [10, 30, 10, 20, 25, 28, 30, 33, 35, 10]; //distanceData.map(() => Math.floor(Math.random() * 100));

            // Create a function to initialize the chart
            function createChart() {
                const ctx = document.getElementById("myChart").getContext("2d");
                const myChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: distanceData, // X-axis data (distance)
                        datasets: [
                            {
                                label: "Speed vs Distance",
                                data: speedData, // Y-axis data (speed)
                                borderColor: "blue",
                                fill: false,
                            },
                        ],
                    },
                    options: {
                        scales: {
                            x: {
                                type: "linear",
                                position: "bottom",
                                title: {
                                    display: true,
                                    text: "Distance (km)",
                                },
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Speed (km/h)",
                                },
                            },
                        },
                    },
                });
            }

            // Call the function to create the chart
            createChart();
        </script>
    </body>
</html>
